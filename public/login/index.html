<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to the virtual firework show!</h1>
    </div>

    <div class="subheader">
        <h2>Experience fireworks with a single click</h3>
    </div>

    <div class="textboxes"> 
        <div class="textboxheader">
            <p>Sign in</p>
        </div>
        <label for="email">Email Address: </label>
        <input type="text" id="email" name="email" style="background-color: silver;"><br><br>
        <label for="password">Password: </label>
        <input type="text" id="password" name="password" style="background-color: silver;"> <br><br>
        
        <div class="links">
            <p id="createaccount">Dont have an account yet? <span></span><a href="http://localhost:3000/login/createaccount/index.html">Create Account</a></p>
        </div>

        <div class="labels">
            <p id="labels">This account does not exist</p>  
        </div>

        <div class="button">   
            <p id="LoginButton">Login</p>   
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
