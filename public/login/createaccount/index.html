<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to the virtual firework show!</h1>
    </div>

    <div class="subheader">
        <h2>Experience fireworks with a single click</h3>
    </div>

    <div class="textboxes"> 
        <div class="textboxheader">
            <p>Create Account</p>
        </div>

        <label for="name">Name: </label>
        <input type="text" id="name" name="name" style="background-color: silver;"><br><br>
        <label for="dateofbirth">Date of Birth: </label>
        <input type="text" id="DOB" name="DOB" style="background-color: silver;"> <br><br>
        <label for="address">Address: </label>
        <input type="text" id="address" name="address" style="background-color: silver;"><br><br>
        <label for="phonenumber">Phone Number: </label>
        <input type="text" id="phonenumber" name="phonenumber" style="background-color: silver;"><br><br>
        <label for="email">Email Address: </label>
        <input type="" id="email" name="email" style="background-color: silver;"><br><br>
        <label for="password">Password: </label>
        <input type="text" id="password" name="password" style="background-color: silver;"><br><br>

        <div class="button">
            <p id="submitButton">Submit</p>
        </div>

        
        <div class="links">
            <p id="twofa"><a href="http://localhost:3000/login/index.html">Sign in here</a></p>
        </div>
    
        <div class="labels">
            <p id="labels">These details have already been used!</p>  
        </div>     

    <script src="script.js"></script>    
</body>
</html>
